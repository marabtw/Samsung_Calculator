<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="calcWinTitle">
            <button class="titleBtn">-</button>
            <button class="titleBtn">X</button>
        </div>

        <div class="calcWindow">
            <div class="history">
                <div class="historyScreen">
                    
                </div>
            </div>

            <div class="calcApp">

                <div class="screen">
                    <div class="screenTitle">
                        <h3>Calculator</h3>
                        <div>
                            <button class="historyClearBtn" onclick="historyClean()">C</button>  
                            <button class="historyBtn">H</button>
                        </div>
                    </div>
                    <div class="screenShow">
                        <p class="screenRes">Result...</p>
                        <p class="screenTask">0</p>
                    </div>
                </div>

                <div class="btns">
                    <button class="clcBtn funcBtn clearBtn">C</button>
                    <button class="clcBtn funcBtn">(</button>
                    <button class="clcBtn funcBtn">)</button>
                    <button class="clcBtn funcBtn deleteBtn"><</button>
                    <button class="clcBtn numBtn">7</button>
                    <button class="clcBtn numBtn">8</button>
                    <button class="clcBtn numBtn">9</button>
                    <button class="clcBtn funcBtn">/</button>
                    <button class="clcBtn numBtn">4</button>
                    <button class="clcBtn numBtn">5</button>
                    <button class="clcBtn numBtn">6</button>
                    <button class="clcBtn funcBtn">x</button>
                    <button class="clcBtn numBtn">1</button>
                    <button class="clcBtn numBtn">2</button>
                    <button class="clcBtn numBtn">3</button>
                    <button class="clcBtn funcBtn">-</button>
                    <button class="clcBtn funcBtn">.</button>
                    <button class="clcBtn numBtn">0</button>
                    <button class="clcBtn funcBtn equalBtn">=</button>
                    <button class="clcBtn funcBtn">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
